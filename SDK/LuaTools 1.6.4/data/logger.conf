# loggers
[loggers]  
keys=notes,root,main

[handlers]  
keys=timedFH,console,main

[formatters]  
keys=basefmt, basefmt_notes

[logger_notes]
handlers=timedFH
propagate = 0
qualname=notes

[logger_root]  
level=INFO
handlers=console

[logger_main]
handlers=main
propagate=0
qualname=main

[handler_console]
class=StreamHandler
formatter=basefmt
args=(sys.stdout,)

[handler_main]
class=logging.handlers.RotatingFileHandler
formatter=basefmt  
args=("./log/main.log", "ab+", 1*1024*1024, 3)

[handler_timedFH]
class=logging.handlers.RotatingFileHandler
formatter=basefmt_notes
args=("./log/UserNotes.log", "ab+", 10*1024*1024, 3)

[formatter_basefmt]  
format=%(asctime)s.%(msecs)03d:%(filename)-12s[%(lineno)4d] %(levelname)-6s %(message)s
[formatter_basefmt_notes]
format=%(asctime)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter